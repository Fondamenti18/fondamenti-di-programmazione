sudo: false

language: python

python:
    - "3.6"
  
cache: pip

#env: # boh

matrix:
    include:
        - if: commit_message = "Q2A" AND branch = master
          env: TEST_SUITE=cyclomatic
        - if: branch = cyclomatic
          env: TEST_SUITE=cognitive
        - if: branch = cognitive
          env: TEST_SUITE=tests
        - if: branch = tests
          env: TEST_SUITE=time
        - if: branch = time
          env: TEST_SUITE=master

script:
    - make link
    - make $TEST_SUITE

notifications:
    email: false
    webhooks: https://q2a.di.uniroma1.it/service/ci

deploy:
    provider: pages
    skip_cleanup: true
    #local_dir: myfolder/  # or remove this line to upload from root of repo
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    target-branch: $TEST_SUITE
    keep-history: true
    on:
            all_branches: true
            # branch: master, cyclomatic cognitive tests time
